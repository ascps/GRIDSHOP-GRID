<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Site Shop</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="header">
					<div class="header-logo"><a href="#">ShopGrid</a></div>
					<div class="header-search">
						<input
							type="search"
							name="search"
							id=""
							class="search"
							placeholder="Search"
						/>
					</div>
					<nav class="header-nav">
						<a href="#" class="header-nav__bar">products</a>
						<a href="#" class="header-nav__bar">about us</a>
						<a href="#" class="header-nav__bar">manufactures</a>
						<a href="#" class="header-nav__bar">delivery</a>
						<a href="#" class="header-nav__bar icon"
							><img src="./shop.svg" alt="Shop-Cart"
						/></a>
						<a href="#" class="header-nav__bar icon"
							><img src="./person.svg" alt="Account"
						/></a>
					</nav>
				</div>
				<aside class="aside">
					<div class="explore">Catalog</div>
					<div class="explore-list">
						<div class="explore-items"><a href="#">New</a></div>
						<div class="explore-items"><a href="#">Popular</a></div>
						<div class="explore-items"><a href="#">Outerwear</a></div>
						<div class="explore-items"><a href="#">Pants</a></div>
						<div class="explore-items"><a href="#">Accessories</a></div>
						<div class="explore-items"><a href="#">Footwear</a></div>
						<div class="explore-items"><a href="#">Gifts</a></div>
					</div>
				</aside>
				<main class="main">
					<div class="cards-grid">
						<div class="card-demo sale-1">Sale 1</div>
						<div class="card-demo sale-2">Sale 2</div>
						<div class="card-demo product-1">Product 1</div>
						<div class="card-demo product-2">Product 2</div>

						<div class="card-demo sale-3">Sale 3</div>
						<div class="card-demo sale-4">Sale 4</div>
						<div class="card-demo product-3">Product 3</div>
						<div class="card-demo product-4">Product 4</div>
					</div>
				</main>
				<footer class="footer">
					<a href="#" class="footer-link">Roman Golovkov</a> | 2022 |
					<a href="#" class="footer-link">Shop Grid</a>
					<p>hello github</p>
				</footer>
			</div>
		</div>
	</body>
</html>
